<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 30%;
      }
    </style>
  </head>
  <body>
    <div id="position"></div>
    <div id="location"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsH8QzX18LhrDAHYgNLcYdfS613Oke7XY&signed_in=true&callback=initMap"
        async defer>
    </script>
    <script type="text/javascript" src="map.js"></script
  </body>
</html>
